<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../jquery-3.2.1.js"></script>
    <script src="../jquery-ui-1.12.1.custom\jquery-ui.js"></script>
    <link rel="stylesheet" href="../jquery-ui-1.12.1.custom\jquery-ui.css">
</head>
<body>
    <script>
        $(document).ready(function () {
            $('#submit').click(function () {
                var emailVal = $('#email').val();
                var email = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                var phoneVal = $('#phone').val();
                var phone = /^(\+0?1\s)?\(?\d{3}\)?[\s.-]?\d{3}[\s.-]?\d{4}$/;
                var zipVal = $('#zip').val();
                var zip = /^\d{5}(?:[-\s]\d{4})?$/;
                var textVal = $('#message').val();

                if (email.test(emailVal)) {
                    $('#emailError').css('color', 'green');
                    $('#emailError').html('Valid Email');
                    $('#showEmail').html(emailVal);
                }
                else {
                    $('#emailError').css('color', 'red');
                    $('#emailError').html('Invalid Email');
                }

                if (phone.test(phoneVal)) {
                    $('#phoneError').css('color', 'green');
                    $('#phoneError').html('Valid Phone');
                    $('#showPhone').html(phoneVal);
                }
                else {
                    $('#phoneError').css('color', 'red');
                    $('#phoneError').html('Invalid Phone');
                }

                if (zip.test(zipVal)) {
                    $('#zipError').css('color', 'green');
                    $('#zipError').html('Valid Zip Code');
                    $('#showZip').html(zipVal);
                }
                else {
                    $('#zipError').css('color', 'red');
                    $('#zipError').html('Invalid Zip Code');
                }
                $('#showText').html(textVal.replace(/[<>'/]/g, '-'));
            });
            $('#reset').click(function () {
                $('#emailError').html('');
                $('#phoneError').html('');
                $('#zipError').html('');
                $('#showPhone').html('');
                $('#showEmail').html('');
                $('#showZip').html('');
                $('#showText').html('');
            });
        });
    </script>
    <h1>WDV-321</h1>
    <h2>Advanced Javascript</h2>
    <h3>Use Regular Expressions</h3>
    <hr/>
    <form name="form1" id="form1">
        <p>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="something@example.com" />
            <span id="emailError"></span>
        </p>
        <p>
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" placeholder="555-555-5555"/>
            <span id="phoneError"></span>
        </p>
        <p>
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip" placeholder="12345" />
            <span id="zipError"></span>
        </p>
        <p>
            <label for="message">Message</label>
            <input type="text" name="message" id="message" placeholder="Message with <, >, ', or /" />
        </p>
        <p>
            <input type="button" name="submit" id="submit" value="Submit" />
            <input type="reset" name="reset" id="reset" />
        </p>
        <p>Email: <span id="showEmail"></span></p>
        <p>Phone: <span id="showPhone"></span></p>
        <p>Zip: <span id="showZip"></span></p>
        <p>Message: <span id="showText"></span></p>
    </form>
</body>
</html>
