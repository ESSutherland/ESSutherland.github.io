    <script>
        function checkCookie() {
            var visits = getCookie('visits');      
            if (visits != "") {
                var numVisits = parseInt(visits);
                numVisits++;
                updateCookie('visits', numVisits);
            } else {
                var numVisits = 1;
                setCookie('visits', numVisits, 3);
            }
        }
    </script>

        $('document').ready(function () {
            checkCookie();
        });
